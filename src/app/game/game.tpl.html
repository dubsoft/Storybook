<div class="row">
  <div class="col-md-6">
    <img src="{{game.currentGame.image}}" alt="Image for story"/>
  </div>
  <div class="col-md-6">
    <p class="italic">Write a story by writing a sentence for each picture.</p>
    <textarea class="form-control" ng-model="game.currentGame.newSentence"></textarea>
    <button type="button" class="btn btn-primary send" ng-click="game.submitEntry()">Next Picture</button>
  </div>
</div>
