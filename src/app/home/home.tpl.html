<div class="jumbotron">
  <h1>Welcome to <strong>Story Book</strong></h1>
</div>

<div class="row">
  <div class="col-md-12">
    <h2>Available Stories</h2>
    <ul>
      <li ng-repeat="prompt in home.prompts">
      {{prompt.name}}
      <button type="button" class="btn btn-primary send" ng-click="home.usePrompt(prompt)">Next</button>
      </li>
    </ul>
  </div>
</div>
